<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="https://fonts.googleapis.com/css?family=Merriweather|Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="style.css">
    <title>Tarea 1</title>
</head>

<body>
    <div id="home" class="responsive-grid">
        <div class="col-3 menu">
            <div class="bx">
                <a href="#home">home</a>
            </div>
        </div>
        <div class="col-3 menu">
            <div class="bx">
                <a href="#inspiration">inspiration</a>
            </div>
        </div>
        <div class="col-3 menu">
            <div class="bx">
                <a href="#formulario">contact</a>
            </div>
        </div>
        <div class="col-3 menu">
            <div class="bx">
                <a href="#socialmedia">social media</a>
            </div>
        </div>
    </div>
    <div class="responsive-grid">
        <div class="col-12">
            <div class="header">
                <!-- <iframe name="loadingFrame" width="560" height="315" src="https://www.youtube.com/embed/_gMq3hRLDD0"
                    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe> -->
                <img src="assets/photos/art-blue.jpg" alt="Art blue">
                <video id="video" autoplay loop>
                    <source src="assets/video/aircraft.mp4">
                </video>
            </div>
        </div>
    </div>
    <div class="responsive-grid">
        <div class="col-12">
            <h1>Photography</h1>
        </div>
    </div>

    <div  class="responsive-grid">
        <div class="col-12">
            <h2 id="inspiration">
                inspiration
            </h2>
        </div>
        <div class="col-4">
            <div class="circular--portrait">
                <img src="assets/photos/erik trent.jpg" alt="Urban">
            </div>
            <p>Erik Trent</p>
            <p class="desc">Urban photography</p>
        </div>
        <div class="col-4">
            <div class="circular--portrait">
                <img src="assets/photos/sunshine.jpg" alt="Sunshine">
            </div>
            <p>Gabriel Puyana</p>
            <p class="desc">Sunrise Colors</p>
        </div>
        <div class="col-4">
            <div class="circular--portrait">
                <img src="assets/photos/turtles.jpg" alt="Turtles">
            </div>
            <p>VSCO</p>
            <p class="desc">Turtles</p>
        </div>
        <div class="col-4">
            <div class="circular--portrait">
                <img src="assets/photos/Suculentas.jpg" alt="Suculentas">
            </div>
            <p>Pinterest</p>
            <p class="desc">Suculentas</p>
        </div>
        <div class="col-4">
            <div class="circular--portrait">
                <img src="assets/photos/NY.jpg" alt="NY">
            </div>
            <p>Pinterest</p>
            <p class="desc">New York</p>
        </div>
        <div class="col-4">
            <div class="circular--portrait">
                <img src="assets/photos/portrait.jpg" alt="Portrait">
            </div>
            <p>Pinterest</p>
            <p class="desc">Portrait</p>
        </div>
    </div>
    <div  class="responsive-grid">
        <div class="col-12">
            <h2 id="formulario">contact us</h2>
        </div>
        <div class="responsive-grid">
            <div class="col-4 k3"></div>
            <div class="col-4 k3">
                <form>
                    <label for="name">Name</label><br>
                    <input id="name" type="text"><br>
                    <label for="lastname">Last Name</label><br>
                    <input id="lastname" type="text"><br>
                    <label for="email">Email</label><br>
                    <input id="email" type="email"><br>
                    <label for="subject">Subject</label><br>
                    <input id="subject" type="text"><br>
                    <label for="comment">Comment</label><br>
                    <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                    <input type="submit" value="Contact">
                </form>
            </div>
            <div class="col-4 k3"></div>
        </div>
    </div>
    <div class="responsive-grid">
        <div class="col-12">
            <h2 id="socialmedia">social media</h2>
        </div>
        <div class="col-2 sm">
            <a class="sm insta" href="https://www.instagram.com/ojos_mexicanxs/">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
        <div class="col-2 sm">
            <a class="sm pinterest" href="https://www.pinterest.com.mx/mdemexicana/fotograf%C3%ADa/">
                <i class="fab fa-pinterest"></i>
                
            </a></div>
        <div class="col-2 sm">
            <a class="sm twitter" href="https://twitter.com/mdemexicana">
                <i class="fab fa-twitter"></i>
                
            </a></div>
        <div class="col-2 sm">
            <a class="sm vsco" href="https://vsco.co/mdemexicana/images/1">
                <i class="fas fa-camera-retro"></i>
                
            </a></div>
    </div>

</body>

</html>
